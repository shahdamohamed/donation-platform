<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <header>
        <h1>Simple Donation Platform</h1>
    </header>
    <div class="container">
        <div class="login-container" id="login-container">
            <input type="text" id="username" placeholder="Enter your name">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Create Account</a></p>
        </div>
        
        <div class="register-container" id="register-container" style="display: none;">
            <input type="text" id="register-username" placeholder="Enter username">
            <input type="password" id="register-password" placeholder="Enter password">
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>

        <div id="user-info" style="display: none;">
            <p>Logged in as: <span id="user-name">Guest</span></p>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="donation-summary">
            <h3>Your Donations</h3>
            <ul id="donation-list"></ul>
        </div>
        
        <div id="causes"></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
